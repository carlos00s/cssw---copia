<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="tabs/starships"></ion-back-button>
      </ion-buttons>
    <ion-title>{{starships.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    {{starships.name}}
  </h1>
  <ion-card>
    <ion-item>
      <ion-icon name = "rocket" slot = "start"></ion-icon>
      <ion-label>{{starships.model}}</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <b style="color: red;"> MANUFACTERER</b>
            <p>{{starships.manufacturer}}</p>
          </ion-col>
          <ion-col>
            <b>COST IN CREDITS</b>
            <p>{{starships.cost_in_credits}}</p>
          </ion-col>
          <ion-col>
            <b>LENGTH</b>
            <p>{{starships.length}}</p>
          </ion-col>
          <ion-col>
            <b>CREW</b>
            <p>{{starships.crew}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  </ion-content>
