<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="tabs/people"></ion-back-button>
      </ion-buttons>
    <ion-title>{{people.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    {{people.name}}
  </h1>
  <ion-card>
    <ion-item>
      <ion-icon name = "man" slot = "start"></ion-icon>
      <ion-label>{{people.birth_year}}</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>Eye</p>
            <p>{{people.eye_color}}</p>
          </ion-col>
          <ion-col>
            <p>Gender</p>
            <p>{{people.gender}}</p>
          </ion-col>
          <ion-col>
            <p>Hair</p>
            <p>{{people.hair_color}}</p>
          </ion-col>
          <ion-col>
            <p>Height</p>
            <p>{{people.height}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  </ion-content>
